<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>

    <!-- Header -->

    <div class="logo">
      <div class="container">
        <img src="resources/images/logo.png" alt="secret agent logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <!-- Main banner -->

    <div class="banner">
      <div class="container">
        <div class="banner-rate">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->

    <nav>
      <div class="container">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>

      <div class="small-size-nav">
        <span><a href="#">Menu</a></span>
      </div>


    </nav>

    <!-- Product grid -->

    <main>
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="resources/images/pen.png" alt="pen">
            </div>
            <p>Exploding Pen</p>
          </div>

          <div class="product" id="watch">
            <div class="product-image">
             <img src="resources/images/watch.png" alt="watch">
            </div>
            <p>Cellular Watch</p>
          </div>

          <div class="product" id="glasses">
            <div class="product-image">
              <img src="resources/images/glasses.png" alt="glasses">
            </div>
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Info: location and hours -->
    <div class="container">

      <div class="info">
        <div class="location">
          <p>Location</p>
          <div class="info-detail">-47.346436, 84.32354</div>
        </div>

        <div class="hours">
          <p>Hours</p>
          <div class="info-detail">0800 - 1800</div>
       </div>
  </div>
</div>


    <!-- Footer -->

    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>

  </body>
</html>
